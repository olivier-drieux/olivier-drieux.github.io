section:
    name: Expérience # Title of section (default: "")
    id: experience # url id/slug of section *Required*
    weight: 2 # Order to display section in (default: alphabetical followed by weight)
    enable: true # Boolean to determine if this section is enabled (default: false)
    showOnNavbar: false # Boolean to determine if a link should be shown for this section on the navbar
    template: sections/experiences.html # allows you to point to a specific template.


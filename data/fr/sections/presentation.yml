summary: "Développeur web fullstack en alternance chez Linkweb situé à Agen et étudiant en dernière année à IN'TECH Sud depuis septembre 2018.
Ma passion pour le développement et pour l'informatique en général se reflète dans mon travail chez Linkweb où je développe des logiciels internes avec React et un serveur API avec Symfony, ainsi que dans mes projets personnels où je travaille de manière indépendante et autodidacte.
En plus de mes compétences techniques, je suis capable d'analyser les besoins des clients, concevoir des solutions adaptées, et travailler de manière autonome sur des projets complexes. De plus, je suis à l'aise pour travailler en équipe et j'ai démontré ma capacité à m'adapter rapidement aux nouvelles technologies et aux environnements de développement."

